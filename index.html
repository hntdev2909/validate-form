<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<title>Validate Form</title>
	</head>
	<body>
		<div class="main">
			<form action="" method="POST" class="form" id="form-1">
				<h3 class="heading">Thành viên đăng ký</h3>
				<p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

				<div class="spacer"></div>

				<div class="form-group">
					<label for="fullname" class="form-label">Tên đầy đủ</label>
					<input
						id="fullname"
						name="fullname"
						type="text"
						placeholder="VD: Ngọc Thịnh"
						class="form-control"
					/>
					<span class="form-message"></span>
				</div>

				<div class="form-group">
					<label for="email" class="form-label">Email</label>
					<input
						id="email"
						name="email"
						type="text"
						placeholder="VD: email@domain.com"
						class="form-control"
					/>
					<span class="form-message"></span>
				</div>

				<div class="form-group">
					<label for="avatar" class="form-label">Ảnh đại diện</label>
					<input id="avatar" name="avatar" type="file" class="form-control" />
					<span class="form-message"></span>
				</div>

				<div class="form-group">
					<label for="gender" class="form-label">Giới tính</label>
					<div class="form-control list-gender">
						<input
							name="gender"
							type="radio"
							value="male"
							class="form-control"
						/>
						Nam
						<input
							name="gender"
							type="radio"
							value="female"
							class="form-control"
						/>
						Nữ
						<input
							name="gender"
							type="radio"
							value="other"
							class="form-control"
						/>
						Khác
					</div>
					<span class="form-message"></span>
				</div>

				<div class="form-group">
					<label for="password" class="form-label">Mật khẩu</label>
					<input
						id="password"
						name="password"
						type="password"
						placeholder="Nhập mật khẩu"
						class="form-control"
					/>
					<span class="form-message"></span>
				</div>

				<div class="form-group">
					<label for="password_confirmation" class="form-label"
						>Nhập lại mật khẩu</label
					>
					<input
						id="password_confirmation"
						name="password_confirmation"
						placeholder="Nhập lại mật khẩu"
						type="password"
						class="form-control"
					/>
					<span class="form-message"></span>
				</div>

				<button class="form-submit">Đăng ký</button>
			</form>

			<form action="" method="POST" class="form" id="form-2">
				<h3 class="heading">Đăng nhập</h3>
				<p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

				<div class="spacer"></div>

				<div class="form-group">
					<label for="email" class="form-label">Email</label>
					<input
						id="email"
						name="email"
						type="text"
						placeholder="VD: email@domain.com"
						class="form-control"
					/>
					<span class="form-message"></span>
				</div>

				<div class="form-group">
					<label for="password" class="form-label">Mật khẩu</label>
					<input
						id="password"
						name="password"
						type="password"
						placeholder="Nhập mật khẩu"
						class="form-control"
					/>
					<span class="form-message"></span>
				</div>

				<button class="form-submit">Đăng nhập</button>
			</form>
		</div>
		<script src="validator.js"></script>
		<script>
			Validator({
				form: '#form-1',
				formGroupSelector: '.form-group',
				errorSelector: '.form-message',
				rules: [
					Validator.isRequired('#fullname', 'Vui lòng nhập đầy đủ họ tên'),
					Validator.isRequired('#email', 'Trường này phải là email'),
					Validator.isEmail('#email'),
					Validator.isRequired('#avatar'),
					Validator.isRequired(
						'input[type="radio"]',
						'Vui lòng chọn trường này'
					),
					Validator.minLength('#password', 6),
					Validator.minLength('#password_confirmation', 6),
					Validator.isConfirm(
						'#password_confirmation',
						function () {
							return document.querySelector('#form-1 #password').value;
						},
						'Mật khẩu nhập lại không chính xác'
					),
				],
				onSubmit: function (data) {
					return data;
				},
			});

			Validator({
				form: '#form-2',
				formGroupSelector: '.form-group',
				errorSelector: '.form-message',
				rules: [
					Validator.isRequired('#email', 'Trường này phải là email'),
					Validator.isEmail('#email'),
					Validator.minLength('#password', 6),
				],
				onSubmit: function (data) {
					return data;
				},
			});
		</script>
	</body>
</html>
